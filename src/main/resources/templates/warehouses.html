<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/shell :: shell('Склады', ~{::content})}">
<body>

<div th:fragment="content">
  <div class="page-title">Склады</div>

  <p>
    <a class="btn" th:href="@{/warehouses/new}">+ Добавить склад</a>
  </p>

  <div class="grid">
    <a class="card-link"
       th:each="w : ${warehouses}"
       th:href="@{/warehouses/{id}(id=${w.id})}">
      <div class="card">
        <div class="card-head">
          <span class="badge">Склад</span>
          <span class="badge" th:text="${w.id}">#</span>
        </div>

        <div class="card-body">
          <p class="card-title" th:text="${w.name}">Название</p>
          <p class="card-sub" th:text="${w.address != null ? w.address : 'Адрес не указан'}">Адрес</p>

          <div class="small-row"><span>Товары:</span><span>—</span></div>
          <div class="small-row"><span>Свободно:</span><span>—</span></div>
        </div>
      </div>
    </a>
  </div>
</div>

</body>
</html>
